<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar__branding-section">
          <img
            class="branding-section__logo"
            src="assets/icons/dashboard.svg"
            alt="Logo"
          />
          <p class="branding-section__title">Dashboard</p>
        </div>

        <div class="sidebar__navigation-section">
          <button class="navigation-section__button">
            <img
              src="assets/icons/home.svg"
              alt="Home icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Home</p>
          </button>
          <button class="navigation-section__button">
            <img
              src="assets/icons/profile.svg"
              alt="Profile icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Profile</p>
          </button>
          <button class="navigation-section__button">
            <img
              src="assets/icons/messages.svg"
              alt="Messages icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Messages</p>
          </button>
          <button class="navigation-section__button">
            <img
              src="assets/icons/history.svg"
              alt="History icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">History</p>
          </button>
          <button class="navigation-section__button">
            <img
              src="assets/icons/tasks.svg"
              alt="Tasks icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Tasks</p>
          </button>
          <button class="navigation-section__button">
            <img
              src="assets/icons/communities.svg"
              alt="Communities icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Communities</p>
          </button>
        </div>

        <div class="sidebar__navigation-section">
          <button class="navigation-section__button">
            <img
              src="assets/icons/settings.svg"
              alt="Settings icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Settings</p></button
          ><button class="navigation-section__button">
            <img
              src="assets/icons/support.svg"
              alt="Support icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Support</p></button
          ><button class="navigation-section__button">
            <img
              src="assets/icons/privacy.svg"
              alt="Privacy icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Privacy</p>
          </button>
        </div>
      </div>

      <div class="header">
        <div class="header__searchbar">
          <img
            src="assets/icons/search.svg"
            alt="Search bar icon"
            class="searchbar__icon"
          />
          <input
            class="searchbar__input"
            id="search"
            type="search"
            name="search"
          />
        </div>

        <div class="header__user-info">
          <button class="user-info__button">
            <img
              class="user-info__button__icon"
              src="assets/icons/bell.svg"
              alt="Bell icon"
            />
          </button>
          <img
            src="https://picsum.photos/id/1015/200"
            alt="Avatar"
            class="user-info__avatar"
          />
          <p class="user-info__username">Morgan Oakley</p>
        </div>

        <div class="header__user-info header__user-info--left-aligned">
          <img
            src="https://picsum.photos/id/1015/200"
            alt="Avatar"
            class="user-info__avatar user-info__avatar--big"
          />
          <div>
            <p class="user-info__greeting">Hi there,</p>
            <p class="user-info__username user-info__username--big">
              Morgan Oakley (@morgan)
            </p>
          </div>
        </div>

        <div class="header__buttons">
          <button class="header__button">New</button>
          <button class="header__button">Upload</button>
          <button class="header__button">Share</button>
        </div>
      </div>

      <div class="main-content">Main Content</div>
    </div>
  </body>
</html>
