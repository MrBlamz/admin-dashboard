<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar__branding-section">
          <img
            class="branding-section__logo"
            src="assets/icons/dashboard.svg"
            alt="Logo"
          />
          <p class="branding-section__title">Dashboard</p>
        </div>

        <div class="sidebar__navigation-section">
          <button class="navigation-section__button">
            <img
              src="assets/icons/home.svg"
              alt="Home icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Home</p>
          </button>
          <button class="navigation-section__button">
            <img
              src="assets/icons/profile.svg"
              alt="Profile icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Profile</p>
          </button>
          <button class="navigation-section__button">
            <img
              src="assets/icons/messages.svg"
              alt="Messages icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Messages</p>
          </button>
          <button class="navigation-section__button">
            <img
              src="assets/icons/history.svg"
              alt="History icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">History</p>
          </button>
          <button class="navigation-section__button">
            <img
              src="assets/icons/tasks.svg"
              alt="Tasks icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Tasks</p>
          </button>
          <button class="navigation-section__button">
            <img
              src="assets/icons/communities.svg"
              alt="Communities icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Communities</p>
          </button>
        </div>

        <div class="sidebar__navigation-section">
          <button class="navigation-section__button">
            <img
              src="assets/icons/settings.svg"
              alt="Settings icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Settings</p></button
          ><button class="navigation-section__button">
            <img
              src="assets/icons/support.svg"
              alt="Support icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Support</p></button
          ><button class="navigation-section__button">
            <img
              src="assets/icons/privacy.svg"
              alt="Privacy icon"
              class="navigation-section__button__icon"
            />
            <p class="navigation-section__button__text">Privacy</p>
          </button>
        </div>
      </div>

      <div class="header">Header</div>

      <div class="main-content">Main Content</div>
    </div>
  </body>
</html>
